[tox]
envlist = {pypy3,py35,py36,py37}-pytest{30,3latest}-tornado{50,latest},coverage-report

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    pypy3: pypy3
deps =
    pytest30: pytest>=3.0,<3.1
    pytest3latest: pytest>3.1,<4.0
    tornado50: tornado==5.0
    tornado5latest: tornado>=5.0.2,<6.0
    pytest-pep8
commands = pytest -s {posargs} test

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
